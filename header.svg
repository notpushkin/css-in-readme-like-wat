<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					background: white;
					color: black;
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					text-align: center;
				}

				.block1 {
					flex: 1;
					background: red;
				}
				.block2 {
					flex: 1;
					background: blue;
				}
				.block3 {
					flex: 1;
					background: limegreen;
				}
			</style>
			<div class="container">
				<div class="block1" />
				<div class="block2" />
				<div class="block3" />
			</div>
		</div>
	</foreignObject>
</svg>
